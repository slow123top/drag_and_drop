<!--The content below is only a placeholder and can be replaced.-->
<div style="width:1200px;height:600px;">
  <dnd [rows]="5" [cols]="6">
    <dnd-grid *ngFor="let cell of cellInfo;trackBy: trackById" [rows]="cell.rows" [cols]="cell.cols" [x]="cell.x"
      [y]="cell.y" [identify]="cell.identify">
      {{cell.identify}}
    </dnd-grid>
  </dnd>
</div>
